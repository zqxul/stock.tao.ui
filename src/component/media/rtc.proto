syntax="proto3";

import "google/protobuf/any.proto";

option go_package=".;rtc";

message LocalDescription { 
    string localID = 1;
    string remoteID = 2;
    SessionDescription sd = 3;
}

message SessionDescription {
    string type = 1;
    string sdp = 2;
}

message IceCandidateDescription {
    string localID = 1;
    string remoteID = 2;
    string candidate = 3;
}

message RemoteDescription { 
    string localID = 1;
    string remoteID = 2;
    SessionDescription sd = 3;
}

service RTC {

    rpc candidate(stream IceCandidateDescription) return (stream IceCandidateDescription);

    rpc exchange(stream LocalDescription) return (stream RemoteDescription);

}